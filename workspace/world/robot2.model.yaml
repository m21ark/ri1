bodies:
  - name: base2
    enabled: true
    type: dynamic
    color: [1, 0, 0, 0.5]
    footprints:
      - type: circle
        radius: 0.45
        density: 1
        layers: ["laser_ignore"]

  - name: front
    color: [1, 0, 1, 1]
    footprints:
      - type: circle
        radius: 0.1
        density: 1
        layers: ["laser_ignore"]

  - name: left_wheel
    color: [1, 1, 0, 0.75]
    footprints:
      - type: polygon
        density: 1.0
        layers: ["laser_ignore"]
        points:
          [
            [-0.175, -0.0625],
            [0.175, -0.0625],
            [0.175, 0.0625],
            [-0.175, 0.0625],
          ]

  - name: right_wheel
    color: [1, 1, 0, 0.75]
    footprints:
      - type: polygon
        density: 1.0
        layers: ["laser_ignore"]
        points:
          [
            [-0.175, -0.0625],
            [0.175, -0.0625],
            [0.175, 0.0625],
            [-0.175, 0.0625],
          ]

joints:
  - type: weld
    name: left_wheel_weld
    bodies:
      - name: left_wheel
        anchor: [0, 0]
      - name: base2
        anchor: [0, -0.3625]

  - type: weld
    name: right_wheel_weld
    bodies:
      - name: right_wheel
        anchor: [0, 0]
      - name: base2
        anchor: [0, 0.3625]

  - type: weld
    name: front_weld
    bodies:
      - name: front
        anchor: [0, 0]
      - name: base2
        anchor: [0.5, 0]

plugins:
  - type: DiffDrive
    name: turtlebot_drive
    body: base2
    twist_sub: cmd_vel2
    odom_frame_id: odom
    odom_pub: odom2

  - type: Bumper
    name: bumper
    topic: collisions2
    update_rate: 1

  - type: Laser
    name: static_laser1
    frame: static_laser_link
    topic: static_laser1
    body: base2
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    range: 10
    angle:
      {
        min: -3.141592653589793,
        max: 3.141592653589793,
        increment: 0.06981317007977318,
      }
    noise_std_dev: 0.03
    update_rate: 10
    layers: ["walls"] # this laser will only see walls

  - type: Laser
    name: static_laser2
    frame: static_laser_link
    topic: static_laser2
    body: base2
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]  # Position of LIDAR
    range: 10
    angle:
      {
        min: -3.141592653589793,
        max: 3.141592653589793,
        increment: 0.06981317007977318,
      }
    noise_std_dev: 0.03
    update_rate: 10
    layers: ["robot1body"]  # Should only detect robot1