bodies:
  - name: base2
    enabled: true
    type: dynamic
    color: [1, 0, 0, 0.6]
    footprints:
      - type: circle
        radius: 0.45
        density: 1
        layers: ["no_laser"]

  - name: front
    color: [1, 0, 1, 1]
    footprints:
      - type: circle
        radius: 0.15
        density: 1
        layers: ["no_laser"]

  - name: left_wheel
    color: [1, 1, 0, 0.75]
    footprints:
      - type: polygon
        density: 1.0
        layers: ["no_laser"]
        points:
          [
            [-0.175, -0.0625],
            [0.175, -0.0625],
            [0.175, 0.0625],
            [-0.175, 0.0625],
          ]

  - name: right_wheel
    color: [1, 1, 0, 0.75]
    footprints:
      - type: polygon
        density: 1.0
        layers: ["no_laser"]
        points:
          [
            [-0.175, -0.0625],
            [0.175, -0.0625],
            [0.175, 0.0625],
            [-0.175, 0.0625],
          ]

joints:
  - type: weld
    name: left_wheel_weld
    bodies:
      - name: left_wheel
        anchor: [0, 0]
      - name: base2
        anchor: [0, -0.3625]

  - type: weld
    name: right_wheel_weld
    bodies:
      - name: right_wheel
        anchor: [0, 0]
      - name: base2
        anchor: [0, 0.3625]

  - type: weld
    name: front_weld
    bodies:
      - name: front
        anchor: [0, 0]
      - name: base2
        anchor: [0.5, 0]

plugins:
  - type: DiffDrive
    name: turtlebot_drive
    body: base2
    twist_sub: cmd_vel2

  - type: Laser
    name: static_laser
    frame: static_laser_link
    topic: static_laser
    body: base2
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    range: 10
    angle:
      {
        min: -3.141592653589793,
        max: 3.141592653589793,
        increment: 0.20943951023931953,
      }
    noise_std_dev: 0 # 0.025
    update_rate: 10
    layers: ["static"]
