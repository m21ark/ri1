bodies:
  - name: base
    pose: [0, -3, 0]
    type: dynamic
    color: [0, 0, 1, 0.8] # blue

    footprints:
      - type: circle
        radius: 0.5
        density: 1

      - type: polygon
        points: [[-.45, -.05], [-.45, 0.05], [-.35, 0.05], [-.35, -0.05]]
        density: 1

      - type: polygon
        points: [[-.125, -.4], [-.125, -.3], [.125, -.3], [.125, -.4]]
        density: 1

      - type: polygon
        points: [[-.125, .4], [-.125, .3], [.125, .3], [.125, .4]]
        density: 1

plugins:
  - type: DiffDrive
    name: turtlebot_drive
    body: base
