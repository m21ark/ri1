bodies:
  - name: base
    enabled: true
    type: dynamic
    color: [0, 0, 1, 0.6]
    footprints:
      - type: circle
        radius: 0.45
        density: 1
        layers: ["no_laser"]

  - name: left_wheel
    color: [1, 1, 0, 0.75]
    footprints:
      - type: polygon
        density: 1.0
        layers: ["no_laser"]
        points:
          [
            [-0.175, -0.0625],
            [0.175, -0.0625],
            [0.175, 0.0625],
            [-0.175, 0.0625],
          ]

  - name: right_wheel
    color: [1, 1, 0, 0.75]
    footprints:
      - type: polygon
        density: 1.0
        layers: ["no_laser"]
        points:
          [
            [-0.175, -0.0625],
            [0.175, -0.0625],
            [0.175, 0.0625],
            [-0.175, 0.0625],
          ]

joints:
  - type: weld
    name: left_wheel_weld
    bodies:
      - name: left_wheel
        anchor: [0, 0]
      - name: base
        anchor: [0, -0.3625]

  - type: weld
    name: right_wheel_weld
    bodies:
      - name: right_wheel
        anchor: [0, 0]
      - name: base
        anchor: [0, 0.3625]

plugins:
  - type: DiffDrive
    name: turtlebot_drive
    body: base
    twist_sub: cmd_vel1

  - type: Laser
    name: static_laser
    frame: static_laser_link
    topic: static_laser
    body: base
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    range: 10
    angle:
      {
        min: -3.14159265359,
        max: 3.14159265359,
        increment: 0.06981317007977318,
      }
    noise_std_dev: 0.025
    update_rate: 10
    layers: ["static"]

  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: false
